
#
# General information
#
[general]
calibre = 1024
orientation = 0
expected_neighbours = 10
entities_file = entities.met
position_x = 4
position_y = 1
stat_infos = True

#
# Solipsis network
#
[network]
port = 6000

#
# Navigator-node communication
#
[control]
host = localhost
#control_port = 8550
#notification_port = 8551

#
# Navigator GUI
#
[navigator]
display_avatars = True
display_pseudos = True
pseudo = my Solipsis

[ui]
translation_dir = ./po


#
# Logging
#
[loggers]
keys = root

[logger_root]
level = DEBUG
propagate = 1
qualname = root
handlers = fileHdlr

[handlers]
keys = fileHdlr,streamHdlr

[handler_fileHdlr]
formatter = default
class = FileHandler
args = ('log/solipsis.log', 'a')
level = NOTSET

[handler_streamHdlr]
formatter = default
class = StreamHandler
args = (sys.stdout,)
level = NOTSET

[formatters]
keys = default

[formatter_default]
datefmt =
format = %(asctime)s %(levelname)s %(message)s

