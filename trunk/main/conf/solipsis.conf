
#
# General information
#
[solipsis]
# host =
port = 6000
expected_neighbours = 12
entities_file = entities.met
position_x = 4
position_y = 1
address_discovery = stun, local
controllers = xmlrpc
send_statistic = 1

#
# Address discovery
#
[stun]
servers = stun.xten.net, sip.iptel.org, stun.wirlab.net, tesla.divmod.net, erlang.divmod.net

#
# Navigator-node communication
#
[controller_xmlrpc]
# host = localhost
port = 8550

#
# Navigator GUI
#
[navigator]
pseudo = my Solipsis
translation_dir = ./po

#
# Services
#
[services]
directory = ./solipsis/services

#
# Logging
#
[loggers]
keys = root

[logger_root]
level = WARNING
propagate = 1
qualname = root
handlers = fileHdlr

[handlers]
keys = fileHdlr,streamHdlr

[handler_fileHdlr]
formatter = default
class = FileHandler
args = ('log/solipsis.log', 'a')
level = NOTSET

[handler_streamHdlr]
formatter = default
class = StreamHandler
args = (sys.stdout,)
level = NOTSET

[formatters]
keys = default

[formatter_default]
datefmt =
format = %(asctime)s %(levelname)s %(message)s
