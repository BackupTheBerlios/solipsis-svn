<html>
<head>
  <title>user preview</title>
  <style>
#contact { 
         float: right;
	 text-align: center;
 }

#email {
          color:blue;
}

#description {
          font-style:italic;
	  max-width:400px;
	  border:thin solid black;
}

.header { 
          font-weight: bold;
	  text-decoration:underline;
          margin-top: .5em;
 }</style>
</head>
<body>

  <div id="contact">
    <img tal:attributes="src photo" 
	 src="images/question_mark.gif"/>
    <div tal:content="pseudo">emb</div>
  </div>

  <h2 class="header">Personal Information</h2>
  <div> 
    <span tal:content="title">Mr</span>
    <span tal:content="firstname">Emmanuel</span>
    <span tal:content="lastname">Bréton</span>
  </div>
  <div id="email"
       tal:content="email">manu@logilab.fr
  </div>
  <div>
    <span tal:content="birthday">12/01/2005</span>
    <span tal:content="language">(fr)</span>
  </div>
  <div>       
    <span tal:content="address">12 r V Hugo</span>
    <span tal:content="postcode">92</span>
    <span tal:content="city">Suresnes</span>
    <span tal:content="country">France</span>
  </div>
  <div id="description"
       tal:content="description">Anything
  </div>

  <h2 class="header">Special Interests</h2>
  <div>
     <div tal:repeat="hobby hobbies" tal:omit-tag=""><span tal:content="hobby">element</span> | </div>
  </div>
  <div>
    <div tal:repeat="name attributes/keys" tal:omit-tag=""><div><b tal:content="name">name</b>: <span tal:content="python:attributes[name]">value</span></div></div>
  </div>

  <h2 class="header">Personal Files</h2>
  <table>
    <tr tal:repeat ="file files/values">
      <td tal:content="file/path">path</td>
      <td tal:content="file/tag">tag</td>
    </tr>
  </table>

  <h2 class="header">Known Neighbors</h2>
  <table>
    <tr tal:repeat="pseudo peers/keys">
      <td tal:content="pseudo">pseudo</td>
      <td tal:content="python:peers[pseudo][1] and peers[pseudo][1].get_firstname() or 'no data'">name</td>
      <td tal:content="python:peers[pseudo][0].state">state</td>
    </tr>
  </table>
</body>
</html>
